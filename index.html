<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fish Weight Prediction</h1>
        <form id="prediction-form">
            <label for="length">Length (cm):</label>
            <input type="number" id="length" name="length" step="0.1" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" required>
            
            <label for="width">Width (cm):</label>
            <input type="number" id="width" name="width" step="0.1" required>
            
            <button type="submit">Predict Weight</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
